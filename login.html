<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wix.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-indigo bg-dark navbar-expand-lg">
        <a href="./index.html" class="navbar-brand"><h3>WinComm</h3></a>
        <div class="ml-auto">
            <ul class="navbar-nav">
                <li><a class="nav-link" href="./index.html">Home</a></li>
                <li><a class="nav-link" href="./Service.html">Service</a></li>
                <li><a class="nav-link" href="./about.html">About</a></li>
                <li><a class="nav-link" href="./testimonial.html">Testimonial</a></li>
                <li><a class="nav-link" href="./contact.html">Contact</a></li>
                <li><a class="nav-link" href="./login.html">Login</a></li>
                
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" >
                    <div class="card-header" >
                        <h1>Login Page</h1>
                    </div>
                    <form>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Email*</label>
                            <input type="email" class="form-control" id="inputEmail4">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Password*</label>
                            <input type="password" class="form-control" id="inputPassword4">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Address*</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                          <label for="inputAddress2">Address 2</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">City*</label>
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputState">State*</label>
                            <select id="inputState" class="form-control">
                              <option selected>Choose...</option>
                              <option>Karnataka</option>
                              <option>Kerala</option>
                              <option>Uttar Pradesh</option>
                              <option>Delhi</option>
                              <option>Gujarat</option>
                              <option>Rajasthan</option>
                            </select>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Check me out
                            </label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
